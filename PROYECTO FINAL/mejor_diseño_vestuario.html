<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mejor Diseño de Vestuario - Oscar 2024</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: gold;
      text-align: center;
    }
    header {
      padding: 40px 20px 10px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .nominations {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
    .nominee {
      background-color: #111;
      border: 1px solid gold;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    .nominee img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .nominee-name {
      font-size: 1.1em;
    }
    a.back-link {
      display: block;
      margin: 30px auto;
      width: fit-content;
      color: gold;
      text-decoration: underline;
    }
    
    @keyframes resplandor {
      0%, 100% {
        box-shadow: 0 0 10px gold, 0 0 20px gold;
        transform: scale(1.02);
      }
      50% {
        box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
        transform: scale(1.05);
      }
    }
    .ganador {
      border: 2px solid #ffd700;
      animation: resplandor 2s infinite;
    }
  </style>
</head>
<body>
    
  <header>
    <h1>Mejor Diseño de Vestuario</h1>
  </header>
  <section class="nominations">
    <div class="nominee ganador">
      <img src="https://th.bing.com/th/id/OIP.Qq572EN4Cy32lfNypRPShQHaLH?cb=iwc2&rs=1&pid=ImgDetMain" alt="Poor Things">
      <div class="nominee-name">Poor Things<br/>Diseñadora: Holly Waddington</div>
    </div>
    <div class="nominee">
      <img src="https://www.themoviedb.org/t/p/original/8uOVNBDjGYitMvE6eJ7EVDH4plG.jpg" alt="Barbie">
      <div class="nominee-name">Barbie<br/>Diseñadora: Jacqueline Durran</div>
    </div>
    <div class="nominee">
      <img src="https://static1.srcdn.com/wordpress/wp-content/uploads/2023/09/killers-of-the-flower-moon.jpg" alt="Killers of the Flower Moon">
      <div class="nominee-name">Killers of the Flower Moon<br/>Diseñadora: Jacqueline West</div>
    </div>
    <div class="nominee">
      <img src="https://th.bing.com/th/id/OIP.soNdNdG89UtAlavS34lFrwHaKe?rs=1&pid=ImgDetMain" alt="Napoleon">
      <div class="nominee-name">Napoleon<br/>Diseñadores: Janty Yates y David Crossman</div>
    </div>
    <div class="nominee">
      <img src="https://movies.universalpictures.com/media/opr-tsr1sheet3-look2-rgb-3-1-1-64545c0d15f1e-1.jpg" alt="Oppenheimer">
      <div class="nominee-name">Oppenheimer<br/>Diseñadora: Ellen Mirojnick</div>
    </div>
  </section>
  <a class="back-link" href="index.html">← Volver a la portada</a>
</body>
</html>
