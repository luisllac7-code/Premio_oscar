<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mejor Actriz - Oscar 2024</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: gold;
      text-align: center;
    }
    header {
      padding: 40px 20px 10px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .nominations {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
    .nominee {
      background-color: #111;
      border: 1px solid gold;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    .nominee img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .nominee-name {
      font-size: 1.1em;
    }
    a.back-link {
      display: block;
      margin: 30px auto;
      width: fit-content;
      color: gold;
      text-decoration: underline;
    }
    
    @keyframes resplandor {
  0%, 100% {
    box-shadow: 0 0 10px gold, 0 0 20px gold;
    transform: scale(1.02);
  }
  50% {
    box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
    transform: scale(1.05);
  }
}

.ganadora {
  border: 2px solid #ffd700;
  animation: resplandor 2s infinite;
}

  </style>
</head>
<body>
  
  <header>
    <h1>Mejor Actriz</h1>
  </header>
  <section class="nominations">
    <div class="nominee ganadora">
      <img src=" https://th.bing.com/th/id/OIP.rcO-NcRP-O_CloKad-VGawHaLH?cb=iwc2&rs=1&pid=ImgDetMain" alt="Emma Stone">
      <div class="nominee-name">Emma Stone – Poor Things</div>
    </div>
    <div class="nominee">
      <img src="https://cdn.mos.cms.futurecdn.net/2pznqWmmHZiY4yDairABEP.jpg" alt="Lily Gladstone">
      <div class="nominee-name">Lily Gladstone – Killers of the Flower Moon</div>
    </div>
    <div class="nominee">
      <img src="https://th.bing.com/th/id/OIP.f4zb2gWoWHjCjxA8WH7QKAHaLI?cb=iwc2&rs=1&pid=ImgDetMain" alt="Sandra Hüller">
      <div class="nominee-name">Sandra Hüller – Anatomy of a Fall</div>
    </div>
    <div class="nominee">
      <img src="https://celebmafia.com/wp-content/uploads/2017/10/carey-mulligan-mudbound-premiere-in-london-10-05-2017-2.jpg" alt="Carey Mulligan">
      <div class="nominee-name">Carey Mulligan – Maestro</div>
    </div>
    <div class="nominee">
      <img src="https://th.bing.com/th/id/OIP.Wtt1mV6oogYenfM3rQztJAHaLE?cb=iwc2&rs=1&pid=ImgDetMain" alt="Annette Bening">
      <div class="nominee-name">Annette Bening – Nyad</div>
    </div>
  </section>
  <a class="back-link" href="index.html">← Volver a la portada</a>
</body>
</html>
