<html lang="es">
<head>
  <meta charset="UTF-8">

  <title>Mejor Película Documental - Oscar 2024</title>
  <style>
  body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: gold;
      text-align: center;
    }
    header {
      padding: 40px 20px 10px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .nominations {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
    .nominee {
      background-color: #111;
      border: 1px solid gold;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    .nominee img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .nominee-name {
      font-size: 1.1em;
    }
    a.back-link {
      display: block;
      margin: 30px auto;
      width: fit-content;
      color: gold;
      text-decoration: underline;
    }
   
    @keyframes resplandor {
  0%, 100% {
    box-shadow: 0 0 10px gold, 0 0 20px gold;
    transform: scale(1.02);
  }
  50% {
    box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
    transform: scale(1.05);
  }
}

.ganador {
  border: 2px solid #ffd700;
  animation: resplandor 2s infinite;
}

  </style>
</head>

  <header>

      <img src="https://m.media-amazon.com/images/M/MV5BY2JhNzg0OWUtY2ZhMi00MDgxLTg2ZDgtNWYyMWZkY2NhOGVmXkEyXkFqcGc@._V1_.jpg" alt="The Eternal Memory">
