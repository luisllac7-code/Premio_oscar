<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mejor Cortometraje - Oscar 2024</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: gold;
      text-align: center;
    }
    header {
      padding: 40px 20px 10px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .nominations {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
    .nominee {
      background-color: #111;
      border: 1px solid gold;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    .nominee img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .nominee-name {
      font-size: 1.1em;
    }
    a.back-link {
      display: block;
      margin: 30px auto;
      width: fit-content;
      color: gold;
      text-decoration: underline;
    }
   
    @keyframes resplandor {
      0%, 100% {
        box-shadow: 0 0 10px gold, 0 0 20px gold;
        transform: scale(1.02);
      }
      50% {
        box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
        transform: scale(1.05);
      }
    }
    .ganador {
      border: 2px solid #ffd700;
      animation: resplandor 2s infinite;
    }
  </style>
</head>
<body>
   
  <header>
    <h1>Mejor Cortometraje </h1>
  </header>
  <section class="nominations">
   
    <div class="nominee">
      <img src="https://th.bing.com/th/id/OIP.PpMwH3q5CVCH88_R6Tv4RwHaLR?rs=1&pid=ImgDetMain" alt="An Occupation">
      <div class="nominee-name">An Occupation<br/>Dir. Mads Mikkelsen</div>
    </div>
    <div class="nominee">
      <img src="https://pics.filmaffinity.com/Inefable_C-884935452-large.jpg" alt="Invincible">
      <div class="nominee-name">Invincible<br/>Dir. Vincent René-Lortie</div>
    </div>
     <div class="nominee ganador">
      <img src="https://th.bing.com/th/id/OIP.Ng9vMCmCro8tjpTM5FmdnwHaK9?rs=1&pid=ImgDetMain" alt="La maravillosa historia de Henry Sugar">
      <div class="nominee-name">La maravillosa historia de Henry Sugar<br/>Dir. Wes Anderson</div>
    </div>
    <div class="nominee">
      <img src="https://www.indieactivity.com/wp-content/uploads/2023/10/red-white-and-blue-poster.jpg" alt="Red, White and Blue">
      <div class="nominee-name">Red, White and Blue<br/>Dir. Nazrin Choudhury</div>
    </div>
    <div class="nominee">
      <img src="https://th.bing.com/th/id/OIP.SKWZAJiQxaPsY2dn6rjKqgHaLQ?rs=1&pid=ImgDetMain" alt="The After">
      <div class="nominee-name">The After<br/>Dir. Misan Harriman</div>
    </div>
  </section>
  <a class="back-link" href="index.html">← Volver a la portada</a>
</body>
</html>
