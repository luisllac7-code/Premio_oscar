<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mejor Director - Oscar 2024</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: gold;
      text-align: center;
    }
    header {
      padding: 40px 20px 10px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .nominations {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
    .nominee {
      background-color: #111;
      border: 1px solid gold;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    .nominee img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .nominee-name {
      font-size: 1.1em;
    }
    a.back-link {
      display: block;
      margin: 30px auto;
      width: fit-content;
      color: gold;
      text-decoration: underline;
    }
    
    @keyframes resplandor {
  0%, 100% {
    box-shadow: 0 0 10px gold, 0 0 20px gold;
    transform: scale(1.02);
  }
  50% {
    box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
    transform: scale(1.05);
  }
}

.ganador {
  border: 2px solid #ffd700;
  animation: resplandor 2s infinite;
}

  </style>
</head>
<body>
 
  <header>
    <h1>Mejor Director</h1>
  </header>
  <section class="nominations">
    <div class="nominee ganador">
      <img src="https://th.bing.com/th/id/OIP.MQ2yKe-nmWz9ic-Cf26yRwAAAA?cb=iwc2&w=350&h=450&rs=1&pid=ImgDetMain" alt="Christopher Nolan">
      <div class="nominee-name">Christopher Nolan – Oppenheimer</div>
    </div>
    <div class="nominee">
      <img src="https://th.bing.com/th/id/OIP.oc-Xp-bl4bBjfkAr4_ed3QAAAA?cb=iwc2&rs=1&pid=ImgDetMain" alt="Jonathan Glazer">
      <div class="nominee-name">Jonathan Glazer – The Zone of Interest</div>
    </div>
    <div class="nominee">
      <img src="https://br.web.img2.acsta.net/pictures/15/08/04/21/29/580604.jpg" alt="Martin Scorsese">
      <div class="nominee-name">Martin Scorsese – Killers of the Flower Moon</div>
    </div>
    <div class="nominee">
      <img src="https://ntvb.tmsimg.com/assets/assets/637810_v9_ba.jpg" alt="Yorgos Lanthimos">
      <div class="nominee-name">Yorgos Lanthimos – Poor Things</div>
    </div>
    <div class="nominee">
      <img src="https://pics.filmaffinity.com/justine_triet-254412815272142-nm_large.jpg" alt="Justine Triet">
      <div class="nominee-name">Justine Triet – Anatomy of a Fall</div>
    </div>
  </section>
  <a class="back-link" href="index.html">← Volver a la portada</a>
</body>
</html>
