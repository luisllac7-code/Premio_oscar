<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mejor Guion Original - Oscar 2024</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: gold;
      text-align: center;
    }
    header {
      padding: 40px 20px 10px;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }
    .nominations {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 20px;
    }
    .nominee {
      background-color: #111;
      border: 1px solid gold;
      border-radius: 10px;
      padding: 15px;
      width: 200px;
      text-align: center;
    }
    .nominee img {
      width: 100%;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .nominee-name {
      font-size: 1.1em;
    }
    a.back-link {
      display: block;
      margin: 30px auto;
      width: fit-content;
      color: gold;
      text-decoration: underline;
    }
    
    @keyframes resplandor {
  0%, 100% {
    box-shadow: 0 0 10px gold, 0 0 20px gold;
    transform: scale(1.02);
  }
  50% {
    box-shadow: 0 0 20px #ffd700, 0 0 40px #ffd700;
    transform: scale(1.05);
  }
}

.ganadora {
  border: 2px solid #ffd700;
  animation: resplandor 2s infinite;
}

  </style>
</head>
<body>
 
  <header>
    <h1>Mejor Guion Original</h1>
  </header>
  <section class="nominations">
    <div class="nominee ganadora">
      <img src="https://es.web.img3.acsta.net/pictures/23/11/03/12/44/4588776.jpg" alt="Anatomy of a Fall">
      <div class="nominee-name">Anatomy of a Fall – Justine Triet y Arthur Harari</div>
    </div>
    <div class="nominee">
      <img src="https://th.bing.com/th/id/OIP.EPbAnNskjWKmkSYKyukMRwHaLH?cb=iwc2&rs=1&pid=ImgDetMain" alt="The Holdovers">
      <div class="nominee-name">The Holdovers – David Hemingson</div>
    </div>
    <div class="nominee">
      <img src="https://th.bing.com/th/id/OIP.MnmlxS2CBiClDScj3eldFgHaK-?cb=iwc2&rs=1&pid=ImgDetMain" alt="Maestro">
      <div class="nominee-name">Maestro – Bradley Cooper y Josh Singer</div>
    </div>
    <div class="nominee">
      <img src="https://th.bing.com/th/id/OIP.hTG8LFlE4VdsE9yBY4J35QHaKv?cb=iwc2&rs=1&pid=ImgDetMain" alt="May December">
      <div class="nominee-name">May December – Samy Burch</div>
    </div>
    <div class="nominee">
      <img src="https://th.bing.com/th/id/OIP.iJ-1Rg_k32yUHmlZEj0EhwHaJ4?cb=iwc2&rs=1&pid=ImgDetMain" alt="Past Lives">
      <div class="nominee-name">Past Lives – Celine Song</div>
    </div>
  </section>

</body>
</html>
